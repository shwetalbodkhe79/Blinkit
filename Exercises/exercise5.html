<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-box {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
            margin-right: 100px;
            margin-bottom: 50px;
        }

        .green-circle {
            height: 100px;
            width: 100px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-bottom: 50px;

        }

        .pa {
            line-height: 1px;
        }

        .border {
            padding-left: 10px;
            width: 300px;
            height: 100px;
            background-color: white;
            border-color: black;
            border: 1px solid;
        }

        .black-box {
            width: 350px;
            height: 100px;
            background-color: black;
            border: none;
            padding-left: 5px;
            margin-bottom: 100px;
        }

        .p1 {
            color: white;
            font-weight: bold;
            padding-left: 5px;

        }

        .p2 {
            color: gray;
            padding-left: 5px;

        }

        .img {
            width: 80px;
            height: 70px;
            border-radius: 50%;


        }

        .what {
            margin-left: 5px;

        }

        .tweet {
            color: white;
            background-color: rgb(20, 10, 160);
            border: none;
            border-radius: 25px;
            margin-left: 200px;
            height: 20px;
            width: 60px;


        }

        .cc {
            display: flex;
            align-items: center;
            /* Align items vertically centered */
            width: 500px;

            box-shadow: 2px 2px 20px rgb(139, 138, 138);
            border-radius: 8px;

            /* Space between image, text, and button */
            background-color: white;
            margin-bottom: 100px;


        }

        .cat {
            height: 100px;
            width: 100px;
        }

        .add-button {
            background-color: blue;
            color: white;
            border: none;
            border-radius: 2px;
            width: 90px;
            height: 40px;

        }

        .box {
            display: flex;
            flex-direction: column 200px;
            align-items: center;
            height: 300px;
            width: 150px;
            box-shadow: 2px 2px 20px rgb(142, 140, 140);
            border-radius: 8px;
            padding-left: 20px;
            margin-bottom: 100px;

        }

        .box:hover {
            transform: scale(1.3);
        }

        .cat2 {
            height: 100px;
            width: 100px;
        }

        .div1 {
           
            flex-direction: column;
            align-items: center;
            border-radius: 8px;
            background-color: white;
            box-shadow: 2px 2px 20px rgb(114, 114, 114);
            cursor: pointer;
            height: 250px;
            width: 150px;
            padding-top: 20px;
            margin-bottom: 100px;
            
            
            padding-left: 39px;
        }

        .div1:hover {
            transform: scale(1.1);
        }

        .add-button:hover {

            transform: scale(1.1);

        }

        .add-button:active {
            box-shadow: 2px 5px 10px rgb(8, 8, 8);
        }

        .cat3 {
            height: 100px;
            width: 100px;

        }

        .div2 {
            height: 250px;
            width: 150px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 2px 2px 20px rgb(85, 84, 84);
            align-items: center;
            flex-direction: column;
            padding-top: 20px;
            padding-left: 39px;

        }

        .div2:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="red-box"> </div>
    <div class="green-circle"></div>
    <div class="border">
        <p class="pa">Satisfied with our service?</p><br />
        <button>Yes</button>
        <button>No</button>
    </div>
    <div class="black-box">
        <p class="p1">Install YouTube Music</p>
        <p class="p2">Add YouTube Music to your desktop for quick and easy access</p>
    </div>

    <div class="cc">
        <p>
            <img src="../thumbnail/cat1.jpg" class="img">
            <span class="what"> What's happening?</span>
            <button class="tweet">Tweet</button>
        </p>
    </div>

    <div class="box">
        <div>
            <img src="../thumbnail/cat1.jpg" class="cat"><br />
            <div>
                <p><strong>Oliver</strong><br />2 mutual friends</p><br />
                <button class="add-button">Add Friend</button>
            </div>
        </div>
    </div>


    <div style="display:grid;grid-template-columns:1fr 1fr 1fr;">
        <div class="div1">
            <img src="../thumbnail/cat2.jpg" class="cat2">
            <div>
                <p><strong>Oliver</strong><br />2 mutual friends</p><br />
                <button class="add-button">Add Friend</button>
            </div>
        </div>

        <div class="div2">
            <img src="../thumbnail/cat3.jpg" class="cat3">
            <div>
                <p><strong>John</strong><br />4 mutual friend</p><br />
                <button class="add-button">Add Friend</button>
            </div>
        </div>

        <div class="div2">
            <img src="../thumbnail/cat4.jpg" class="cat3">
            <div>
                <p><strong>Prites</strong><br />4 mutual friend</p><br />
                <button class="add-button">Add Friend</button>
            </div>
        </div>
</body>

</div>

</html>
